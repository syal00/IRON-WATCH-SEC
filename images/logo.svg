<svg width="400" height="500" viewBox="0 0 400 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Eagle on Shield Logo for Iron Watch Security -->
  
  <!-- Shield -->
  <defs>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E8E8E8;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#C0C0C0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#808080;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F4D03F;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8941F;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Shield Shape -->
  <path d="M200 80 L120 90 L100 150 L100 280 L150 360 L200 380 L250 360 L300 280 L300 150 L280 90 Z" 
        fill="url(#shieldGradient)" 
        stroke="#606060" 
        stroke-width="3"/>
  
  <!-- Shield Texture Lines -->
  <line x1="200" y1="90" x2="200" y2="280" stroke="#A0A0A0" stroke-width="1" opacity="0.3"/>
  <line x1="150" y1="150" x2="250" y2="150" stroke="#A0A0A0" stroke-width="1" opacity="0.3"/>
  <line x1="140" y1="200" x2="260" y2="200" stroke="#A0A0A0" stroke-width="1" opacity="0.3"/>
  
  <!-- Eye Symbol on Shield -->
  <ellipse cx="200" cy="220" rx="35" ry="25" fill="url(#goldGradient)" opacity="0.9"/>
  <circle cx="200" cy="220" r="15" fill="#1a1a1a"/>
  <circle cx="202" cy="218" r="8" fill="#d4af37"/>
  <circle cx="203" cy="217" r="4" fill="#1a1a1a"/>
  
  <!-- Power Symbol in Eye -->
  <circle cx="200" cy="215" r="3" fill="url(#goldGradient)" opacity="0.8"/>
  <line x1="200" y1="210" x2="200" y2="220" stroke="#F4D03F" stroke-width="2"/>
  
  <!-- Eagle Body -->
  <ellipse cx="200" cy="50" rx="25" ry="18" fill="url(#goldGradient)"/>
  
  <!-- Eagle Head -->
  <circle cx="200" cy="35" r="12" fill="url(#goldGradient)"/>
  
  <!-- Eagle Beak -->
  <path d="M195 35 L190 32 L195 30 Z" fill="#B8941F"/>
  <circle cx="195" cy="32" r="1.5" fill="#1a1a1a"/>
  
  <!-- Eagle Eye -->
  <circle cx="205" cy="33" r="3" fill="#1a1a1a"/>
  <circle cx="206" cy="32" r="1.5" fill="#d4af37"/>
  
  <!-- Eagle Wings -->
  <!-- Left Wing -->
  <ellipse cx="165" cy="55" rx="35" ry="15" fill="url(#goldGradient)" transform="rotate(-25 165 55)"/>
  <ellipse cx="155" cy="60" rx="25" ry="12" fill="url(#goldGradient)" transform="rotate(-30 155 60)"/>
  
  <!-- Right Wing -->
  <ellipse cx="235" cy="55" rx="35" ry="15" fill="url(#goldGradient)" transform="rotate(25 235 55)"/>
  <ellipse cx="245" cy="60" rx="25" ry="12" fill="url(#goldGradient)" transform="rotate(30 245 60)"/>
  
  <!-- Wing Feather Details -->
  <path d="M140 55 L150 50 L145 60 Z" fill="#B8941F" opacity="0.6"/>
  <path d="M260 55 L250 50 L255 60 Z" fill="#B8941F" opacity="0.6"/>
  
  <!-- Eagle Talons Gripping Shield -->
  <path d="M190 75 L185 80 L188 82 L190 80 Z" fill="#B8941F"/>
  <path d="M200 75 L195 80 L198 82 L200 80 Z" fill="#B8941F"/>
  <path d="M210 75 L205 80 L208 82 L210 80 Z" fill="#B8941F"/>
  
  <!-- Company Name: IRON WATCH -->
  <text x="200" y="420" font-family="Arial, sans-serif" font-size="42" font-weight="bold" 
        fill="url(#goldGradient)" text-anchor="middle" letter-spacing="2">IRON WATCH</text>
  
  <!-- Company Name: SECURITY -->
  <text x="200" y="450" font-family="Arial, sans-serif" font-size="28" font-weight="600" 
        fill="#C0C0C0" text-anchor="middle" letter-spacing="3">SECURITY</text>
</svg>
